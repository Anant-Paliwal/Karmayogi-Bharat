<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#1e1e1e" rx="10" ry="10"/>
  
  <!-- Grid lines -->
  <g stroke="#333" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>
  
  <!-- User Profile Circle -->
  <circle cx="150" cy="100" r="60" fill="#221055"/>
  <circle cx="150" cy="100" r="55" fill="#6610f2"/>
  <g fill="#ffffff">
    <circle cx="150" cy="70" r="20"/>
    <path d="M150,100 C120,100 110,130 110,160 L190,160 C190,130 180,100 150,100 Z"/>
  </g>
  
  <!-- Role & Competency Data -->
  <rect x="250" y="50" width="100" height="100" rx="10" ry="10" fill="#6610f2" opacity="0.8"/>
  <rect x="270" y="70" width="60" height="10" fill="white" opacity="0.7"/>
  <rect x="270" y="90" width="60" height="10" fill="white" opacity="0.7"/>
  <rect x="270" y="110" width="60" height="10" fill="white" opacity="0.7"/>
  <rect x="270" y="130" width="40" height="10" fill="white" opacity="0.7"/>
  
  <!-- AI Engine -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="70" fill="#221055"/>
    <circle cx="0" cy="0" r="65" fill="#6610f2" opacity="0.9"/>
    
    <!-- Neural Network Links -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.5">
      <line x1="-40" y1="-30" x2="0" y2="-10"/>
      <line x1="-20" y1="-30" x2="0" y2="-10"/>
      <line x1="0" y1="-30" x2="0" y2="-10"/>
      <line x1="20" y1="-30" x2="0" y2="-10"/>
      <line x1="40" y1="-30" x2="0" y2="-10"/>
      
      <line x1="-40" y1="-30" x2="-20" y2="10"/>
      <line x1="-20" y1="-30" x2="-20" y2="10"/>
      <line x1="0" y1="-30" x2="-20" y2="10"/>
      <line x1="20" y1="-30" x2="-20" y2="10"/>
      <line x1="40" y1="-30" x2="-20" y2="10"/>
      
      <line x1="-40" y1="-30" x2="20" y2="10"/>
      <line x1="-20" y1="-30" x2="20" y2="10"/>
      <line x1="0" y1="-30" x2="20" y2="10"/>
      <line x1="20" y1="-30" x2="20" y2="10"/>
      <line x1="40" y1="-30" x2="20" y2="10"/>
      
      <line x1="-20" y1="10" x2="0" y2="30"/>
      <line x1="20" y1="10" x2="0" y2="30"/>
    </g>
    
    <!-- Nodes -->
    <g fill="#ffffff">
      <circle cx="-40" cy="-30" r="4"/>
      <circle cx="-20" cy="-30" r="4"/>
      <circle cx="0" cy="-30" r="4"/>
      <circle cx="20" cy="-30" r="4"/>
      <circle cx="40" cy="-30" r="4"/>
      
      <circle cx="0" cy="-10" r="4"/>
      <circle cx="-20" cy="10" r="4"/>
      <circle cx="20" cy="10" r="4"/>
      
      <circle cx="0" cy="30" r="4"/>
    </g>
    
    <text x="0" y="-50" text-anchor="middle" fill="white" font-family="Arial" font-size="12">AI Engine</text>
  </g>
  
  <!-- Recommendation Courses -->
  <g transform="translate(650, 100)">
    <rect x="-50" y="-60" width="100" height="120" rx="10" ry="10" fill="#fd7e14"/>
    <rect x="-40" y="-50" width="80" height="100" rx="5" ry="5" fill="#1e1e1e"/>
    
    <!-- Course Items -->
    <rect x="-35" y="-45" width="70" height="15" rx="2" ry="2" fill="white" opacity="0.7"/>
    <rect x="-35" y="-25" width="70" height="15" rx="2" ry="2" fill="white" opacity="0.7"/>
    <rect x="-35" y="-5" width="70" height="15" rx="2" ry="2" fill="white" opacity="0.7"/>
    <rect x="-35" y="15" width="70" height="15" rx="2" ry="2" fill="white" opacity="0.7"/>
    <rect x="-35" y="35" width="70" height="15" rx="2" ry="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Arrows -->
  <g stroke="#ffffff" stroke-width="3" fill="none">
    <path d="M210,100 L240,100" marker-end="url(#arrowhead)"/>
    <path d="M350,100 L380,100" marker-end="url(#arrowhead)"/>
    <path d="M470,100 L550,100 L600,100" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Competency Mapping Section -->
  <g transform="translate(150, 250)">
    <rect x="-100" y="-50" width="200" height="100" rx="10" ry="10" fill="#221055" opacity="0.9"/>
    
    <!-- Competency Types -->
    <g transform="translate(-70, -25)">
      <circle cx="0" cy="0" r="15" fill="#6610f2"/>
      <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="10">B</text>
      <text x="30" y="0" text-anchor="start" dominant-baseline="middle" fill="white" font-family="Arial" font-size="14">Behavioral</text>
    </g>
    
    <g transform="translate(-70, 0)">
      <circle cx="0" cy="0" r="15" fill="#fd7e14"/>
      <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="10">F</text>
      <text x="30" y="0" text-anchor="start" dominant-baseline="middle" fill="white" font-family="Arial" font-size="14">Functional</text>
    </g>
    
    <g transform="translate(-70, 25)">
      <circle cx="0" cy="0" r="15" fill="#20c997"/>
      <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="10">D</text>
      <text x="30" y="0" text-anchor="start" dominant-baseline="middle" fill="white" font-family="Arial" font-size="14">Domain</text>
    </g>
  </g>
  
  <!-- Learning Path Section -->
  <g transform="translate(400, 250)">
    <rect x="-100" y="-50" width="200" height="100" rx="10" ry="10" fill="#fd7e14" opacity="0.8"/>
    
    <!-- Timeline Path -->
    <line x1="-70" y1="0" x2="70" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Timeline Points -->
    <circle cx="-60" cy="0" r="8" fill="white"/>
    <text x="-60" y="0" text-anchor="middle" dominant-baseline="middle" fill="#fd7e14" font-family="Arial" font-weight="bold" font-size="10">1</text>
    
    <circle cx="-20" cy="0" r="8" fill="white"/>
    <text x="-20" y="0" text-anchor="middle" dominant-baseline="middle" fill="#fd7e14" font-family="Arial" font-weight="bold" font-size="10">2</text>
    
    <circle cx="20" cy="0" r="8" fill="white"/>
    <text x="20" y="0" text-anchor="middle" dominant-baseline="middle" fill="#fd7e14" font-family="Arial" font-weight="bold" font-size="10">3</text>
    
    <circle cx="60" cy="0" r="8" fill="white"/>
    <text x="60" y="0" text-anchor="middle" dominant-baseline="middle" fill="#fd7e14" font-family="Arial" font-weight="bold" font-size="10">4</text>
    
    <text x="0" y="-30" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Learning Path</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Sequential Courses</text>
  </g>
  
  <!-- Personalized Outcome -->
  <g transform="translate(650, 250)">
    <rect x="-100" y="-50" width="200" height="100" rx="10" ry="10" fill="#20c997" opacity="0.8"/>
    
    <!-- Person with Skills -->
    <circle cx="-40" cy="0" r="25" fill="white" opacity="0.9"/>
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="-10" r="10" fill="#20c997"/>
      <path d="M-10,0 Q0,25 10,0" stroke="#20c997" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Skills Icons -->
    <g transform="translate(20, 0)">
      <circle cx="0" cy="-25" r="15" fill="white" opacity="0.7"/>
      <circle cx="25" cy="0" r="15" fill="white" opacity="0.7"/>
      <circle cx="0" cy="25" r="15" fill="white" opacity="0.7"/>
      <circle cx="-25" cy="0" r="15" fill="white" opacity="0.7"/>
      
      <text x="0" y="-25" text-anchor="middle" dominant-baseline="middle" fill="#20c997" font-family="Arial" font-weight="bold" font-size="12">B</text>
      <text x="25" y="0" text-anchor="middle" dominant-baseline="middle" fill="#20c997" font-family="Arial" font-weight="bold" font-size="12">F</text>
      <text x="0" y="25" text-anchor="middle" dominant-baseline="middle" fill="#20c997" font-family="Arial" font-weight="bold" font-size="12">D</text>
      <text x="-25" y="0" text-anchor="middle" dominant-baseline="middle" fill="#20c997" font-family="Arial" font-weight="bold" font-size="12">S</text>
    </g>
  </g>
  
  <!-- Section Labels -->
  <g font-family="Arial" font-size="16" fill="white" text-anchor="middle">
    <text x="150" y="40">User Profile</text>
    <text x="300" y="40">Role Data</text>
    <text x="400" y="40">AI Engine</text>
    <text x="650" y="40">Recommendations</text>
    <text x="150" y="190">Competency Mapping</text>
    <text x="400" y="190">Learning Paths</text>
    <text x="650" y="190">Skill Enhancement</text>
  </g>
  
  <!-- Gradient Overlays -->
  <rect x="0" y="0" width="800" height="400" fill="url(#overlay-gradient)" opacity="0.1"/>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
    <linearGradient id="overlay-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6610f2" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#fd7e14" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#20c997" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
</svg>